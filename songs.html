{%- if site.songs.size > 0 -%}
  <ul class="post-list">
    {%- for song in site.songs -%}
    <li>
      <h3>
        <a class="post-link" href="{{ song.url | relative_url }}">
          {{ song.title | escape }}
        </a>
      {%- if song.kankles-type -%}
      <span class="post-meta">For {{ song.kankles-type }} kanklÄ—s</span>
      {%- endif -%}
      </h3>
    </li>
    {%- endfor -%}
  </ul>
{%- endif -%}
